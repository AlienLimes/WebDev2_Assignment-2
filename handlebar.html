<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Colour Shock</title>
    <style>

    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav
        class="relative bg-gray-800/50 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <i class="fa-solid fa-plug-circle-bolt fa-2xl" style="color: #2046df;"></i>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="index.html"
                                class="rounded-md px-3 py-2 text-med font-medium text-white hover:bg-blue-700">Welcome</a>
                            <a href="data-manipulation.html"
                                class="rounded-md px-3 py-2 text-med font-medium text-white hover:bg-blue-700 hover:text-white">Data
                                Manipulation</a>
                            <a href="about.html"
                                class="rounded-md px-3 py-2 text-med font-medium text-white hover:bg-blue-700 hover:text-white">About</a>
                            <a href="handlebar.html"
                                class="rounded-md px-3 py-2 text-med font-medium text-white hover:bg-blue-700 hover:text-white">Handlebar
                                Templating</a>
                            <a href="stock.html"
                                class="rounded-md px-3 py-2 text-med font-medium text-white hover:bg-blue-700 hover:text-white">Colour
                                Stock
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="max-w-7xl mx-auto px-4 py-8">
            <header class="mb-8">
                <h1 class="text-4xl font-bold">Eggcellent</h1>
                <p class="text-white-400 mt-2 typing-subtitle">
                    <span>C</span><span>S</span><span>S</span> <span>A</span>
                    <span>n</span><span>i</span><span>m</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span>
                </p>
                <div class="bg-gray-800/50 rounded-xl p-6 mb-8">



                    <div class="text-center mb-6">
                        <img id="myImage" src="images/before.jpg" alt="Sample Image"
                            class="max-w-full h-auto rounded-lg shadow-lg mx-auto mb-4" style="max-height: 400px;">
                        <p id="imageCaption" class="text-gray-300">This is the BEFORE image</p>
                    </div>


                    <div class="flex justify-center space-x-4">
                        <button id="showBefore" class="btn-primary">
                            Before
                        </button>
                        <button id="showAfter" class="btn-primary">
                            After
                        </button>
                        <button id="fadeToggle" class="btn-secondary">
                            Fade In/Out
                        </button>
                    </div>
                </div>
            </header>

            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold mb-6 glow">Sample Colours</h2>
            </div>
        </div>

        <script id="colourTemplate" type="text/x-handlebars-template">
  {{#each colours}}
  <div class="colour-card bg-gray-800/30 p-4 rounded-lg mb-4">
    <div class="colourSample mb-4 p-4 rounded" style="background-color: {{hex}}">
      <h2 class="text-2xl font-bold mb-2">{{name}} </h2>
      <h2 class="text-1xl font-bold mb-2">
        <span class="font-mono">{{hex}}</span>
      </h2>
      <p class="text-white-400 mb-3">{{fullname}}</p>
    </div>
    <div class="mb-4">
      <h4 class="font-semibold mb-2 text-blue-300">Goes Well With:</h4>
      <ul class="list-disc pl-5 space-y-1">
        {{#each goesWith}}
          <li class="text-gray-300">{{this}}</li>
        {{/each}}
      </ul>
    </div>
    
    {{#with description}}
      <p class="mb-2"><strong class="text-gray-300">Category:</strong> {{category}}</p>
      <p class="text-gray-300 mb-4">{{text}}</p>
    {{/with}}
    
    <p><strong class="text-gray-300">Rating:</strong> 
      <span class="text-yellow-400">{{rating}}/5</span>
    </p>
  </div>
  {{/each}}
</script>



        <div id="placeholder"></div>

    </main>

    <footer class="bg-gray-800/50 py-8 border-t border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <i class="fa-solid fa-plug-circle-bolt fa-2xl" style="color: #2046df;"></i>
                    <span class="ml-2 text-xl font-bold">Colour Shock</span>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-white hover:text-blue-700">Welcome</a>
                    <a href="data-manipulation.html" class="text-white hover:text-blue-700">Data Manipulation</a>
                    <a href="about.html" class="text-white hover:text-blue-700">About</a>
                    <a href="handlebar.html" class="text-white hover:text-blue-700">Handlebar Templating</a>
                    <a href="stock.html" class="text-white hover:text-blue-700">Colour Stock</a>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400 glow">
                <p> &copy; Colour Shock. Krisztina Molnar</p>
                <p id="date"></p>
            </div>
        </div>
    </footer>

    <script src="js/handlebar.js"></script>
</body>

</html>
